{% extends "layout.html" %}

{% block title %}Reset Password for {{ user.username }}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3>Reset Password for User: {{ user.username }}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.reset_user_password', user_id=user.id) }}">
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                        <small class="form-text text-muted">Password must be at least 8 characters long.</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm_new_password">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Reset Password</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('admin.manage_users') }}">Back to Manage Users</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
